<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Document</title>
  <script src="js_admin/add_food.js"></script>
</head>

<body>
  <div class="container">
    <h1>Add new food form</h1>
    <div class="col-lg-6 p-3 shadow">
      <form id="id_form">
        <label>Name:</label>
        <input placeholder="Name of food..." type="text" class="form-control shadow-sm" id="id_name">
        <label>Calories:</label>
        <input  type="number" value="300" class="form-control shadow-sm" id="id_cal">
        <label>Price:</label>
        <input  type="number" value="30" class="form-control shadow-sm" id="id_price">
        <button class="mt-3 btn btn-info">Add new product</button>
      </form>
    </div>
  </div>
</body>

</html>
